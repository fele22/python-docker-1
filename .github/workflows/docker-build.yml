name: Docker Build and Push

# Ce workflow est déclenché lors de chaque "push" ou "pull_request" sur la branche "main"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push-docker-image:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code du dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # Étape 2 : Construire l'image Docker
      - name: Build Docker image
        run: docker build -t your-dockerhub-username/your-app-name:latest .

      # Étape 3 : Connexion à Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Étape 4 : Pousser l'image sur Docker Hub
      - name: Push Docker image
        run: docker push your-dockerhub-username/your-app-name:latest
